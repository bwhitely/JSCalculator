<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Calculator!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <div id="container">
                <div id="result">0</div>
                <button class="clear" value="clear">AC</button>
                <button class="sign" value="sign">+/-</button>
                <button class="back" value="back">bk<br>spc</button>
                <button class="operator" value="divide">/</button>
                <button class="operand" value="1">1</button>
                <button class="operand" value="2">2</button>
                <button class="operand" value="3">3</button>
                <button class="operator" value="multiply">*</button>
                <button class="operand" value="4">4</button>
                <button class="operand" value="5">5</button>
                <button class="operand" value="6">6</button>
                <button class="operator" value="subtract">-</button>
                <button class="operand" value="7">7</button>
                <button class="operand" value="8">8</button>
                <button class="operand" value="0">9</button>
                <button class="operator" value="add">+</button>
                <button class="operand" id="zero" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equals" value="equals">=</button>
            </div>
        </main>
        
        <script src="calc.js" async defer></script>
    </body>
    <footer>
        <p id="foot">By Ben Whitely for The Odin Project, 2021</p>
    </footer>
</html>
